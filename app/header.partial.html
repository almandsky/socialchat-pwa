<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="Sky Chen">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <meta name="theme-color" content="#FF00FF">
  <title>Social Chat</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="header">
    <button class="js-menu-show header__menu-toggle material-icons">menu</button>
  </div>
  <aside class="js-side-nav side-nav">
    <nav class="js-side-nav-container side-nav__container">
      <button class="js-menu-hide side-nav__hide material-icons">close</button>
      <header class="side-nav__header">
        Side Nav
      </header>
      <ul class="side-nav__content">
        <li><a class='nav-link' href="/">Home</a></li>
        <li><a class='nav-link' href="/about/">About</a></li>
        <li><a class='nav-link' href="/contact/">Contact</a></li>
        <li><a class='nav-link' href="/misc/">Misc</a></li>
      </ul>
    </nav>
  </aside>
  {{#ifNotEq item ""}}
  <sc-view remote route="^/$" class="view-home"></sc-view>
  {{/ifNotEq}}
  {{#ifNotEq item "about"}}
  <sc-view remote route="^/about/(.*)" class="view-about"></sc-view>
  {{/ifNotEq}}
  {{#ifNotEq item "contact"}}
  <sc-view remote route="^/contact/(.*)" class="view-contact"></sc-view>
  {{/ifNotEq}}
  {{#ifNotEq item "misc"}}
  <sc-view remote route="^/misc/(.*)" class="view-misc"></sc-view>
  {{/ifNotEq}}
